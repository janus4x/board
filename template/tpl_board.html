<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/template/board.css">
    <title><?=$data['title']?></title>
</head>
<body>
<h1><?=$data['content']?></h1>


<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab">
            <thead>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddModal">
                Добавить задачу
            </button>
            <a href="/login" class="btn btn-primary btn-xs pull-right">Логин</a>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>E-MAIL</th>
                <th>Задача</th>
                <th class="text-center">Действия</th>
            </tr>
            </thead>
                <?= $data['posts']?>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Новая задача</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Добавить задачу</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="username">Имя пользователя</label>
                            <div class="col-md-4">
                                <input id="username" name="username" type="text" placeholder="Ваше имя" class="form-control input-md" required="">
                                <span class="help-block">внесите ваше имя</span>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="email">Электронная почта</label>
                            <div class="col-md-4">
                                <input id="email" name="email" type="text" placeholder="" class="form-control input-md" required="">
                                <span class="help-block">e-mail </span>
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textquest">Текст задачи</label>
                            <div class="col-md-4">
                                <textarea class="form-control" id="textquest" name="textquest">Ваша задача</textarea>
                            </div>
                        </div>

                    </fieldset>
                </form>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button id="btnSubmitModal" type="button" class="btn btn-info">Добавить</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    $( "#btnSubmitModal" ).click(function() {
        var username = $( "#username" ).val()
        var email = $( "#email" ).val()
        var textquest = $( "#textquest" ).val()
        $.ajax({
            type: "POST",
            url: "/board/add/",
            data: "username=" + username + "&email=" + email + "&textquest=" + textquest,
            success: function(msg){
                alert(msg);
            }
        });
    });

</script>

</body>
</html>
